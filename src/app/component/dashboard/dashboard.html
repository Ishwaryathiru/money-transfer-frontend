<div class="page">
  <div class="shell">

    <div class="top">
      <!-- LEFT -->
      <div class="left">
        <!-- Welcome + Balance (your existing code) -->
        <div class="welcome-banner">
          <h3>Welcome, {{ user?.holderName }} ðŸ‘‹</h3>
        </div>

        <div class="balance-card">
          <p>Current Balance</p>
          <h1>â‚¹ {{ user?.balance | number:'1.2-2' }}</h1>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <!-- Your 2x2 grid -->
        <div class="action-grid">
          <button class="action-card" (click)="goToTransfer()">
            <div class="icon-circle">
              <span class="material-symbols-outlined">sync_alt</span>
            </div>
            <div class="label">Transfer</div>
          </button>

          <button class="action-card" (click)="goToHistory()">
            <div class="icon-circle">
              <span class="material-symbols-outlined">history</span>
            </div>
            <div class="label">History</div>
          </button>

          <button class="action-card" (click)="goToProfile()">
            <div class="icon-circle">
              <span class="material-symbols-outlined">person</span>
            </div>
            <div class="label">Profile</div>
          </button>

          <button class="action-card" >
            <div class="icon-circle">
              <span class="material-symbols-outlined">logout</span>
            </div>
            <div class="label">Logout</div>
          </button>
        </div>

        <!-- Desktop nav row (instead of bottom nav) -->
        <div class="desktop-nav">
          <button class="nav-item active" (click)="goHome()">
            <span class="material-symbols-outlined">home</span>
            <div>Home</div>
          </button>

          <button class="nav-item" (click)="goToTransfer()">
            <span class="material-symbols-outlined">sync_alt</span>
            <div>Transfer</div>
          </button>

          <button class="nav-item" (click)="goToHistory()">
            <span class="material-symbols-outlined">history</span>
            <div>History</div>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom nav ONLY for mobile -->
    <div class="bottom-nav mobile-only">
      <button class="nav-item active" (click)="goHome()">
        <span class="material-symbols-outlined">home</span>
        <div>Home</div>
      </button>

      <button class="nav-item" (click)="goToTransfer()">
        <span class="material-symbols-outlined">sync_alt</span>
        <div>Transfer</div>
      </button>

      <button class="nav-item" (click)="goToHistory()">
        <span class="material-symbols-outlined">history</span>
        <div>History</div>
      </button>
    </div>

  </div>
</div>

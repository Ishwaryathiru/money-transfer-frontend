<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div>
    <label for="userId">User ID:</label>
    <input type="number" id="userId" name="userId" ngModel required>
  </div>
  
  <div>
    <button type="submit" [disabled]="!userForm.valid" routerLink="dashboard">Submit</button>
  </div>
</form>
